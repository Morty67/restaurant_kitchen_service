{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          {% if object|yesno:"Update this type of dish,New type of dish" == "Update this type of dish" %}
            <div class="card-header bg-primary text-white">
              <h1 class="card-title mb-0">Update this type of dish</h1>
            </div>
          {% else %}
            <div class="card-header bg-primary text-white">
              <h1 class="card-title mb-0">New type of dish</h1>
            </div>
          {% endif %}
          <div class="card-body">
            <form action="" method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <style>
      .card-header h1 {
          font-size: 2.5rem;
          font-weight: 600;
          text-transform: uppercase;
      }

      .card-body input[type="text"], .card-body input[type="number"] {
          border-radius: 10px;
          border: 2px solid #007bff;
          padding: 10px;
          font-size: 1.2rem;
          font-weight: 500;
          color: #007bff;
          background-color: #f2f2f2;
      }

      .card-body input[type="text"]:focus, .card-body input[type="number"]:focus {
          outline: none;
          box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      .card-body label {
          font-size: 1.2rem;
          font-weight: 500;
          color: #333;
      }

      .card-body button[type="submit"] {
          border-radius: 10px;
          padding: 10px 20px;
          font-size: 1.2rem;
          font-weight: 500;
          text-transform: uppercase;
          background-color: #007bff;
          border: none;
      }

      .card-body button[type="submit"]:hover {
          background-color: #0062cc;
      }
  </style>

{% endblock %}
