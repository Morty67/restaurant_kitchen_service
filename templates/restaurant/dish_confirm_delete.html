{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="mb-4">Delete Dish</h1>
    <p>Are you sure, that you want to delete this Dish:</p>
    <h3>{{ dish }}</h3>

    <form action="" method="POST">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger mr-2">Yes, delete</button>
      <a href="{% url 'restaurant:dish-list' %}" class="btn btn-primary">Cancel</a>
    </form>
  </div>
{% endblock %}
