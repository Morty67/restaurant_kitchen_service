{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-danger text-white">
            <h1 class="card-title mb-0">Delete this cook "{{ cook.username }}" ?</h1>
          </div>
          <div class="card-body">
            <form action="" method="POST">
              {% csrf_token %}
              <input type="submit" value="Yes, delete" class="btn btn-danger me-2">
              <a href="{% url 'restaurant:cook-list' %}" class="btn btn-primary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
