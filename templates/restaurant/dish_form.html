{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
   {% if object|yesno:"Update dish,New dish" == "Update dish" %}
    <h1>Update dish</h1>
  {% else %}
    <h1>New dish</h1>
  {% endif %}

  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    <input class="btn btn-primary" type="submit" value="submit">
  </form>
{% endblock %}
