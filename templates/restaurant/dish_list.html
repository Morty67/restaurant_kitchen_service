{% extends "base.html" %}

{% block content %}
    <h1>Dish List
    </h1>
    <a style="float: right" href="{% url 'restaurant:dish-create' %}">Create</a>
    {% if dish_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>

        {% for dish in dish_list %}
            <tr>
              <td>
                  {{ dish.id }}
              </td>
              <td>
                  {{ dish.name }}
              </td>
              <td>
                <a href="{% url 'restaurant:dish-update' pk=dish.pk %}">Update</a>
              </td>
              <td>
                <a href="{% url 'restaurant:dish-delete' pk=dish.pk %}">Delete</a>
              </td>
          </tr>
        {% endfor %}
      </table>

    {% else %}
        <p>There are no Dish in the service.</p>
    {% endif %}
{% endblock %}
