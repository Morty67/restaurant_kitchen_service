{% extends "base.html" %}

{% block content %}
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h1 class="card-title mb-3">Delete Dish Type "{{ dishtype }}"</h1>
            <p>Are you sure you want to delete this Dish Type: <strong>{{ dishtype }}</strong>?</p>
            <form action="" method="POST">
              {% csrf_token %}
              <div class="d-grid gap-2 mt-4">
                <input type="submit" value="Yes, delete" class="btn btn-danger">
                <a href="{% url 'restaurant:dish-type-list' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
