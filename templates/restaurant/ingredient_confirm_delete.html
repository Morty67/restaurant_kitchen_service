{% extends "base.html" %}
{% block content %}
  <div class="container py-5">
    <h1 class="mb-4">Delete Ingredient</h1>
    <p>Are you sure you want to delete this ingredient:
    <h3>{{ ingredient }}</h3>

    <form action="" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <input type="submit" value="Yes, delete" class="btn btn-danger">
        <a href="{% url 'restaurant:dish-type-list' %}" class="btn btn-primary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
